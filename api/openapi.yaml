openapi: 3.0.0
info:
  contact:
    email: support@pb.com
  description: Shipping API Sample.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Shipping API
  version: 1.0.0
externalDocs:
  description: Find out more about Shipping API
  url: https://shipping.pitneybowes.com/reference/api-resources.html
servers:
- description: The sandbox environment is a free test environment that is intended
    for all your development and testing work.
  url: https://api-sandbox.pitneybowes.com/shippingservices
- description: Production uses real money and prints labels used for real shipments.
    Never use the production environment for testing.
  url: https://api.pitneybowes.com/shippingservices
tags:
- description: These operations retrieve carrier information, including carrier rules.
    For more details visit [Carrier Info Page](https://shipping.pitneybowes.com/carrier-info.html)
  name: Carrier Info
- description: Use this operation to rate a parcel before you print and purchase a
    shipment label. You can rate a parcel for multiple services and multiple parcel
    types with a single API request. For more details visit [Rate a Parcel](https://shipping.pitneybowes.com/api/post-rates.html)
  name: Rate Parcels
- description: Use these operations to create, retry, and void shipment labels.
  name: Shipment
- description: A manifest combines all trackable packages into a single form that
    is scanned by the carrier as an acceptance of all the packages. For Additional
    info try [link](https://shipping.pitneybowes.com/manifests.html)
  name: Manifests
- description: This operation retrieves all transactions for a specified period of
    time.
  name: Transaction Reports
- description: The Pickups API allow merchants to schedule package pickups from commercial
    and residential locations and, when needed, to cancel scheduled pickups.
  name: Pickup
- description: Address Validation APIs. For more Information visit [Address Validation](https://shipping.pitneybowes.com/address-validation.html)
  name: Address Validation
- description: The Parcel Protection APIs allow a merchant to request a Pitney Bowes
    [Parcel Protection](https://www.pitneybowes.com/us/ecommerce-delivery-services/parcel-protection.html)
    quote and to request coverage for a shipment, including a shipment created outside
    the PB Shipping APIs. Merchants can request quotes for shipments with all major
    U.S. carriers. and for both domestic (U.S.) and international shipments. International
    shipments must originate within the U.S.
  name: Parcel Protection
- description: Shipment labels that are printed using the PB Shipping APIs are automatically
    tracked. This operation retrieves package status for a label.
  name: Tracking
- description: This operation provides an estimate of the duties, taxes, and transportation
    costs for the items in a buyer's online shopping basket. To look for futher info
    please follow link [Cross-Border Quotes](https://shipping.pitneybowes.com/api/post-quotes.html)
  name: Cross-Border Quotes
- description: This operation prints a label for the shipment of containerized parcels
    destined for a Pitney Bowes warehouse facility from the client location.
  name: Container
paths:
  /v1/information/rules/rating-services:
    get:
      description: This operation retrieves the rules governing the carrier's services,
        including the available parcel types and the limits on weights and dimensions.
        **This API currently returns rules only for USPS** . Find more information
        at [Get Carrier Rules](https://shipping.pitneybowes.com/api/get-carrier-rules.html)
      operationId: getCarrierServiceRules
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - description: 'The carrier name. **Currently this must be set to: USPS** '
        example: USPS
        explode: true
        in: query
        name: carrier
        required: true
        schema:
          $ref: '#/components/schemas/Carrier'
        style: form
      - description: The [two-character ISO country code](https://www.iso.org/obp/ui/#search)
          for the country where the shipment originates.
        example: US
        explode: true
        in: query
        name: originCountryCode
        required: true
        schema:
          $ref: '#/components/schemas/ISOCountryCode'
        style: form
      - description: The [two-character ISO country code](https://www.iso.org/obp/ui/#search)
          for the country of the shipment's destination address.
        example: IN
        explode: true
        in: query
        name: destinationCountryCode
        required: true
        schema:
          $ref: '#/components/schemas/ISOCountryCode'
        style: form
      - description: The type of rate requested, such as COMMERCIAL_BASE. If a rate
          type is not specified, all eligible rate types are returned.
        explode: true
        in: query
        name: rateTypeId
        required: false
        schema:
          type: string
        style: form
      - description: "If the shipment is for a future date, and if a rate change is\
          \ expected before the shipment date, use this field to ensure you get the\
          \ correct rates and correct rate rules. Note that a rate change can affect\
          \ the structure of the rate rules as well as the actual rates.Specify this\
          \ value in UTC/GMT, not in local time. Formats allowed are \n\n* **YYYY-MM-DD**\
          \ \n\n* **YYYY-MM-DD HH:mm:ss**\n* **YYYY-MM-DD HH:mm:ss.SSS**"
        explode: true
        in: query
        name: futureShipmentDate
        required: false
        schema:
          format: datetime
          type: string
        style: form
      - description: If set to true, provides only services applicable for return
          shipment.
        explode: true
        in: query
        name: returnShipment
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: If set to true, returns only summary, without special service
          details.
        explode: true
        in: query
        name: compactResponse
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - serviceId: EM
                brandedName: Priority Mail Express
                parcelTypeRules:
                - parcelType: LGENV
                  brandedName: Large Envelope
                  rateTypeId: <rate_type>
                  rateTypeBrandedName: <rate_type_branded_name>
                  trackable: TRACKABLE
                  specialServiceRules:
                  - specialServiceId: COD
                    brandedName: Collect on Delivery
                    categoryId: COD
                    categoryName: Collect on Delivery
                    trackable: false
                    inputParameterRules:
                    - name: INPUT_VALUE
                      brandedName: COD Amount
                      required: true
                      minValue: 1
                      maxValue: 1000
                    prerequisiteRules:
                    - specialServiceId: Sig
                      minInputValue: 0
                    incompatibleSpecialServices:
                    - Ins
                    - InsRD
                    - CODRD
                    - ADSIG
                    - ADSIGRD
                  weightRules:
                  - required: true
                    unitOfMeasurement: OZ
                    minWeight: 0.01
                    maxWeight: 1120
                  dimensionRules:
                  - required: false
                    unitOfMeasurement: IN
                    minParcelDimensions:
                      length: 0.001
                      width: 0.001
                      height: 0.001
                      unitOfMeasurement: IN
                    maxParcelDimensions:
                      length: 15
                      width: 0.75
                      height: 12
                      unitOfMeasurement: IN
                    minLengthPlusGirth: 0
                    maxLengthPlusGirth: 108
                  suggestedTrackableSpecialServiceId: Sig
              schema:
                $ref: '#/components/schemas/CarrierRule'
          description: successful operation
        default:
          content:
            application/json:
              example:
                errors:
                  errorCode: "1000002"
                  errorDescription: 'Invalid value for Accept-Language in http header,
                    ex: en-US.'
                  additionalInfo: null
                  parameters:
                  - Accept-Language
              schema:
                $ref: '#/components/schemas/Errors'
          description: For a list of all PB Shipping APIs error codes, please see
            [Error Codes](https://shipping.pitneybowes.com/reference/error-codes.html)
      security:
      - oAuth2ClientCredentials: []
      summary: Retrieves the rules governing the carrier's services.
      tags:
      - Carrier Info
      x-accepts: application/json
  /v1/carrier/license-agreements:
    get:
      description: This operation retrieves a carrier's license agreement. The operation
        is used in the [Carrier Registration Tutorial](https://shipping.pitneybowes.com/carrier-registration.html).
      operationId: getCarrierLicenseAgreement
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - description: 'The carrier name. Currently this must be set to: UPS'
        example: UPS
        explode: true
        in: query
        name: carrier
        required: true
        schema:
          default: UPS
          type: string
        style: form
      - description: The two-character ISO country code for the country where the
          shipment originates.
        example: US
        explode: true
        in: query
        name: originCountryCode
        required: true
        schema:
          $ref: '#/components/schemas/ISOCountryCode'
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                licenseText: <text>
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: successful operation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: This operation retrieves a carrier's license agreement.
      tags:
      - Carrier Info
      x-accepts: application/json
  /v1/countries:
    get:
      operationId: getCarrierSupportedDestination
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - description: 'The carrier name. Currently this must be set to: USPS'
        example: usps
        explode: true
        in: query
        name: carrier
        required: true
        schema:
          $ref: '#/components/schemas/Carrier'
        style: form
      - description: The two-character ISO country code for the country where the
          shipment originates.
        example: US
        explode: true
        in: query
        name: originCountryCode
        required: true
        schema:
          $ref: '#/components/schemas/ISOCountryCode'
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - countryCode: AC
                countryName: Ascension
              schema:
                items:
                  type: object
                properties:
                  countryCode:
                    type: string
                  countryName:
                    type: string
                type: array
          description: successful operation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: This operation returns a list of supported destination countries to
        which the carrier offers international shipping services.
      tags:
      - Carrier Info
      x-accepts: application/json
  /v1/rates:
    post:
      operationId: rateParcel
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - description: USPS Only. Shipper rate plan, if applicable. For more information,
          see [this FAQ](https://shipping.pitneybowes.com/faqs/rates.html#rate-plans-faq)
        explode: false
        in: header
        name: X-PB-Shipper-Rate-Plan
        required: false
        schema:
          type: string
        style: simple
      - description: USPS Only. Negotiated services rate, if applicable.
        explode: false
        in: header
        name: X-PB-Integrator-CarrierId
        required: false
        schema:
          type: string
        style: simple
      - description: UPS (United Parcel Service) Only. The unique identifier returned
          in the shipperCarrierAccountId field by the [Register an Existing Carrier
          Account](https://shipping.pitneybowes.com/api/post-carrier-accounts-register.html)
          API.
        explode: false
        in: header
        name: X-PB-Shipper-Carrier-AccountId
        required: false
        schema:
          type: string
        style: simple
      - description: When set to true, returns estimated transit time in days.
        explode: true
        in: query
        name: includeDeliveryCommitment
        required: false
        schema:
          type: boolean
        style: form
      - description: Cross-Border only. Required for PB Cross-Border. Set this to
          PBI.
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            example:
              fromAddress:
                company: Supplier
                name: J. Smith
                phone: 303-555-1213
                email: js@example.com
                residential: false
                addressLines:
                - 4750 Walnut Street
                cityTown: Boulder
                stateProvince: CO
                postalCode: "80301"
                countryCode: US
              toAddress:
                company: Shop
                name: J. Jones
                phone: 203-000-1234
                email: jjones@example.com
                residential: false
                addressLines:
                - 771 Orange St
                cityTown: New Haven
                stateProvince: CT
                postalCode: "06511"
                countryCode: US
              parcel:
                weight:
                  weight: 1
                  unitOfMeasurement: OZ
                dimension:
                  length: 5
                  width: 0.25
                  height: 4
                  unitOfMeasurement: IN
                  irregularParcelGirth: 1
              rates:
              - carrier: USPS
                parcelType: PKG
                inductionPostalCode: "06484"
            schema:
              $ref: '#/components/schemas/Shipment'
        description: Shipment request for Rates
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
          description: successful operation
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: Use this operation to rate a parcel before you print and purchase a
        shipment label. You can rate a parcel for multiple services and multiple parcel
        types with a single API request.
      tags:
      - Rate Parcels
      x-contentType: application/json
      x-accepts: application/json
  /v1/shipments:
    get:
      operationId: retryShipment
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - example: USPS
        explode: false
        in: header
        name: carrier
        required: false
        schema:
          $ref: '#/components/schemas/Carrier'
        style: simple
      - example: "12344"
        explode: true
        in: query
        name: originalTransactionId
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
          description: OK
        "201":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: retryShipment
      tags:
      - Shipment
      x-accepts: application/json
    post:
      description: |-
        The API returns the label as either a Base64 string or a link to a PDF. For more information visit [Create Shipment Documents](https://shipping.pitneybowes.com/api/post-shipments.html). Following are samples of different carriers -

        * [Create a USPS (U.S. Postal Service) Label](https://shipping.pitneybowes.com/api/post-shipments-usps.html)

        * [Create a USPS PMOD Label](https://shipping.pitneybowes.com/api/post-shipments-pmod.html)
        * [Create a USPS Scan-Based Return Label](https://shipping.pitneybowes.com/api/post-shipments-returns.html)
        * [Create a Pure Post Return Label](https://shipping.pitneybowes.com/api/post-shipments-pure-post-return.html)
        * [Create a Newgistics Label](https://shipping.pitneybowes.com/api/post-shipments-newgistics.html)
        * [Create a PB Presort Label](https://shipping.pitneybowes.com/api/post-shipments-presort.html)
        * [Create a PB Cross-Border Shipment](https://shipping.pitneybowes.com/api/post-shipments-cbds.html)
        * [Create a UPS (United Parcel Service) Label](https://shipping.pitneybowes.com/api/post-shipments-ups.html)
      operationId: createShipmentLabel
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - description: Required. A unique identifier for the transaction, up to 25 characters.
        example: uniquevalue
        explode: false
        in: header
        name: X-PB-TransactionId
        required: true
        schema:
          type: string
        style: simple
      - description: USPS Only. Negotiated services rate, if applicable.
        explode: false
        in: header
        name: X-PB-Integrator-CarrierId
        required: false
        schema:
          type: string
        style: simple
      - description: USPS Only. Shipper rate plan, if applicable. For more information,
          see [this FAQ](https://shipping.pitneybowes.com/faqs/rates.html#rate-plans-faq).
        explode: false
        in: header
        name: X-PB-Shipper-Rate-Plan
        required: false
        schema:
          type: string
        style: simple
      - description: ' **[Required parameter for PBPresort service](https://shipping.pitneybowes.com/api/post-shipments-presort.html)**.The
          job number that represents the agreement between the merchant and PB Presort.
          This was provided by Pitney Bowes during [merchant onboarding for PB Presort](https://shipping.pitneybowes.com/carriers/pb-presort.html).'
        explode: false
        in: header
        name: X-PB-ShipmentGroupId
        required: false
        schema:
          type: string
        style: simple
      - description: '**[Required parameter for PBPresort service](https://shipping.pitneybowes.com/api/post-shipments-presort.html)**.
          The merchant''s Mailer ID (MID), as provided by Pitney Bowes during merchant
          onboarding for PB Presort.'
        explode: false
        in: header
        name: X-PB-Shipper-Carrier-AccountId
        required: false
        schema:
          type: string
        style: simple
      - description: If set to true, returns estimated transit times in days. Only
          for USPS Create Shipment. See also [Pitney Bowes Delivery Guarantee](https://shipping.pitneybowes.com/faqs/delivery-guarantee.html)
          [Do all USPS services return transit times?](https://shipping.pitneybowes.com/faqs/shipments.html#transit-times-faq)
        explode: true
        in: query
        name: includeDeliveryCommitment
        required: false
        schema:
          type: string
        style: form
      requestBody:
        content:
          application/json:
            example:
              fromAddress:
                company: Pitney Bowes Inc.
                name: Paul Wright
                phone: 203-555-1430
                email: john.publica@pb.com
                residential: false
                addressLines:
                - 27 Waterview Drive
                cityTown: Shelton
                stateProvince: CT
                postalCode: "06484"
                countryCode: US
              toAddress:
                company: ABC Company
                name: Rufous Sirius Canid
                phone: 323 555-1212
                email: rs.canid@gmail.com
                residential: true
                addressLines:
                - 631 S Main St
                cityTown: Greenville
                stateProvince: SC
                postalCode: "29601"
                countryCode: US
              parcel:
                weight:
                  unitOfMeasurement: OZ
                  weight: 38
                dimension:
                  unitOfMeasurement: IN
                  length: 6
                  width: 6
                  height: 6
              rates:
              - carrier: USPS
                serviceId: PM
                parcelType: PKG
                specialServices:
                - specialServiceId: DelCon
                  inputParameters:
                  - name: INPUT_VALUE
                    value: "0"
                inductionPostalCode: "06484"
              documents:
              - type: SHIPPING_LABEL
                contentType: URL
                size: DOC_4X6
                fileFormat: PDF
                printDialogOption: NO_PRINT_DIALOG
              shipmentOptions:
              - name: SHIPPER_ID
                value: "3000090171"
              - name: ADD_TO_MANIFEST
                value: "true"
              - name: HIDE_TOTAL_CARRIER_CHARGE
                value: "true"
              - name: PRINT_CUSTOM_MESSAGE_1
                value: custom message for label
              - name: SHIPPING_LABEL_RECEIPT
                value: NO_OPTIONS
            schema:
              $ref: '#/components/schemas/Shipment'
        description: request
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: This operation creates a shipment and purchases a shipment label.
      tags:
      - Shipment
      x-contentType: application/json
      x-accepts: application/json
  /v1/shipments/{shipmentId}:
    delete:
      operationId: cancelShipment
      parameters:
      - description: Required. A unique identifier for the transaction, up to 25 characters.
        explode: false
        in: header
        name: X-PB-TransactionId
        required: true
        schema:
          type: string
        style: simple
      - description: Recommended. Set this to true to use the standard error object
          if an error occurs.
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: "true"
          type: string
        style: simple
      - description: UPS Only. The unique identifier returned in the shipperCarrierAccountId
          field by the [Register an Existing Carrier Account API.(https://shipping.pitneybowes.com/api/post-carrier-accounts-register.html)
        explode: false
        in: header
        name: X-PB-Shipper-Carrier-AccountId
        required: false
        schema:
          type: string
        style: simple
      - description: 'Indicates that this refund request is initiated by the shipper.
          Set this to: SHIPPER'
        example: SHIPPER
        explode: true
        in: query
        name: cancelInitiator
        required: false
        schema:
          type: string
        style: form
      - description: Conditional. The carrier. This is required if the carrier is
          not USPS
        example: USPS
        explode: true
        in: query
        name: carrier
        required: false
        schema:
          $ref: '#/components/schemas/Carrier'
        style: form
      - description: shipmentId
        explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CancelShipment'
          description: OK
        "201":
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: cancelShipment
      tags:
      - Shipment
      x-accepts: application/json
    get:
      operationId: reprintShipment
      parameters:
      - description: Set this to true to use the standard [error object](https://shipping.pitneybowes.com/reference/error-object.html#standard-error-object)
          if an error occurs.
        example: "true"
        explode: false
        in: header
        name: X-PB-UnifiedErrorStructure
        required: false
        schema:
          default: true
          type: boolean
        style: simple
      - example: USPS
        explode: false
        in: header
        name: carrier
        required: false
        schema:
          $ref: '#/components/schemas/Carrier'
        style: simple
      - description: Required. The shipment ID that was issued when shipment label
          was generated.
        explode: false
        in: path
        name: shipmentId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Shipment'
          description: OK
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Error
      security:
      - oAuth2ClientCredentials: []
      summary: reprintShipment
      tags:
      - Shipment
      x-accepts: application/json
  /v1/manifests:
    get:
